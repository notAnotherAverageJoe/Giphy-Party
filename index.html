<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title class="display-4">Giphy Party!</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>

<body class="bg-dark text-light">
    <div class="container-fluid text-center">
        <h1 class="display-4 text-success"> 🎉 Giphy Party! 🎉</h1>

        <form id="searchForm" class="mt-4">
            <div class="form-group class">
                <label for="searchTerm"> 🔽 Search Terms Below 🔽</label>
                <button type="submit" class="btn btn-info">Suh Suh Submit!</button>
                <button id="removeGifsBtn" class="btn btn-danger ">Remove GIFs</button>
                <input type="text" id="searchTerm" name="searchTerm" class="form-control" placeholder="Type here ❤️‍🔥">
            </div>

            
        </form>

        <div id="gifContainer" class="row mt-4"></div>

        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
</body>

</html>
